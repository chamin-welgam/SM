<div class="SM_VD_FormProperty animated fadeIn">
  <div class="row">
    <strong>TEXT CONTROL:</strong>
  </div>
  <div class="row">
    <label class="col-sm-12"> Name</label>
    <nz-input nztype='text' class="col-sm-12" name="__F_NAME"
      [(ngModel)]="__F_NAME"
      (change)="__F_NAME_Changed()" >
    </nz-input>
  </div>
  <div class="row">
    <label class="col-sm-12"> Label/Display Name </label>
    <nz-input  class="col-sm-12" nztype='text' name="__F_DISPLAY_NAME " 
        [(ngModel)]="__F_DISPLAY_NAME" (change)="__F_DISPLAY_NAME_Changed()">
    </nz-input> 
  </div>    
  <div class="row">
    <label class="col-sm-12">Length</label>
    <nz-input-number  class="col-sm-12" name="__F_LENGTH" 
        [(ngModel)]="__F_LENGTH" (change)="__F_LENGTH_Changed()" >
    </nz-input-number> 
  </div>    
  <div class="row">
    <label class="col-sm-12">Allow NULL?</label>
    <nz-radio-group class="col-sm-8" name="__F_ALLOW_NULL" 
        [(ngModel)]="__F_ALLOW_NULL" (change)="__F_ALLOW_NULL_Changed()" >
      <label nz-radio-button [nzValue]= "1"><span>YES</span></label>
      <label nz-radio-button [nzValue]= "0"><span>NO</span></label>
    </nz-radio-group>
  </div>    
  <nz-alert id="__SM_msg" [nzType]="'success'" [nzShowIcon]="'true'" [nzCloseable]="'true'" nzMessage="SUCCESSFUL" [nzCloseText]="'X'"> </nz-alert>
</div><!--/.row-->
